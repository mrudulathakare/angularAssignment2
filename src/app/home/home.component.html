<div class="container mx-auto">
  <div class="my-8">
    <h1 class="text-2xl font-bold mb-4">Employee Data</h1>
    <ul>
      <li
        *ngFor="let emp of employee"
        class="mb-2 border-b border-gray-300 pb-2"
      >
        <span class="font-semibold">{{ emp.empName }}</span> -
        {{ emp.companyName }}
      </li>
    </ul>
  </div>

  <div class="my-8">
    <h1 class="text-2xl font-bold mb-4">Policy Data</h1>
    <ul>
      <li *ngFor="let pol of policy" class="mb-2 border-b border-gray-300 pb-2">
        <span class="font-semibold">{{ pol.policyName }}</span> -
        {{ pol.policyDescription }}
      </li>
    </ul>
  </div>
</div>
