<div class="container">
    <div class="row">
      <div class="col-md-6">
        
        <div class="card px-4">
          <p class="h8 py-3">Payment Details</p>
          <div class="row gx-3">
            <div class="col-12">
              <div class="d-flex flex-column">
                <p class="text mb-1">Card Owner Name</p>
                <input class="form-control mb-3" type="text" placeholder="Full Name">
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex flex-column">
                <p class="text mb-1">Card Number</p>
                <input class="form-control mb-3" type="text" placeholder="16 digit number">
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">Valid Through</p>
                <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">Security Code </p>
                <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
              </div>
            </div>
            <div class="col-12">
              <div class="btn btn-primary mb-3">
                <span class="ps-3">SUBMIT</span>
                <span class="fas fa-arrow-right"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">

        <table class="w-full">
          <thead>
            <tr>
              <th class="px-4 py-2">Card Owner</th>
              <th class="px-4 py-2">Card Number</th>
              <th class="px-4 py-2">Exp.Date</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let card of cards">
              <td>{{ card.owner }}</td>
              <td>{{ card.number }}</td>
              <td>{{ card.expDate }}</td>
              <td>
                <a [routerLink]="['/edit', card.id]">
                    <button class="btn btn-primary">
                      <img src="edit_icon.png" alt="Edit" width="20" />
                    </button>
                  </a>
                  <a (click)="removeCard(card.id)">
                    <button class="btn btn-danger">
                      <img src="remove_icon.png" alt="Remove" width="20" />
                    </button>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
