<div class="container">
  <div class="row">
    <div class="col-md-6 te">
      <img
        src="../../../assets/images/login.jpeg"
        alt="Login Image"
        class="w-full h-full object-cover rounded-l ms-auto"
      />
    </div>

    <div class="col-md-6 d-flex justify-content-start align-items-center">
      <form (submit)="onSubmit()" #ngForm="ngForm" class="space-y-4">
        <div>
          <label for="username" class="d-block">Email</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="form.email"
            required
            class="form-input border"
          />
        </div>
        <div class="form-group">
          <label for="password" class="d-block">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            required
            class="form-input border"
          />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary my-3 px-3 py-1">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
