<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="../../../assets/images/login.jpeg"
        alt="Login Image"
        class="w-full h-full object-cover rounded-l"
      />
    </div>

    <div class="col-md-6">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <form (submit)="onSubmit()" #ngForm="ngForm" class="space-y-4">
        <div class="form-group">
          <label for="email" class="block">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            [(ngModel)]="form.email"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="password" class="block">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            required
            class="form-input"
          />
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <ng-container *ngIf="isLoading" class="text-blue-500"
          >Loading......</ng-container
        >

        <ng-container>
          <button
            type="submit"
            class="btn bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
            Login
          </button>
        </ng-container>
      </form>
    </div>
  </div>
</div>
